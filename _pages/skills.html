<!DOCTYPE html>
<html>
<head>
  <title>Compétences</title>
  <style>
    /* Ajoutez du CSS pour le style des images ici */
    .image-container {
      display: flex;
      justify-content: center;
    }
    .image {
      margin: 10px;
      max-width: 100px;
      max-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Ajouter une Image</h1>

  <button id="ajouterImageBtn">Ajouter une Image</button>
  <div id="conteneurImages"></div>

  <script>
      // Fonction pour ajouter une image
      function ajouterImage() {
          const conteneurImages = document.getElementById("conteneurImages");
          
          // Créez un élément image
          const nouvelleImage = document.createElement("img");

          // Définissez le chemin de l'image et l'attribut alt
          nouvelleImage.src = "C.svg";
          nouvelleImage.alt = "Image ajoutée";

          // Ajoutez la nouvelle image au conteneur
          conteneurImages.appendChild(nouvelleImage);
      }

      // Ajoutez un écouteur d'événement pour le bouton
      const boutonAjouterImage = document.getElementById("ajouterImageBtn");
      boutonAjouterImage.addEventListener("click", ajouterImage);
  </script>
</body>
</html>
